{% extends 'blog_app/base.html' %}

{% block body_block %}

{% for post in posts %}
  <div class="post">
    <p class="created">Created: {{post.created_date|date:'d-m-Y'}}</p>
    <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
    <p>{{post.text|truncchars:200}}</p>
  </div>
{% endfor %}

{% endblock %}
