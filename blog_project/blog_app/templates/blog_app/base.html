<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Tech Blog</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <!-- Medium Style Editor -->
    <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/blog_app.css' %}">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
    <!-- <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Russo+One&display=swap" rel="stylesheet"> -->

  </head>
  <body class="body">
    <!-- Navbar -->
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark coolfont custom-navbar">
      <div class="container-fluid">
        <ul class="navbar-nav me-auto my-2 my-lg-0">
          <li class="nav-item"><a class="navbar-brand bigbrand" href="{% url 'post_list' %}"><img src="{% static 'blog_app/mts.png' %}" alt="My Tech Blog" width="80" height="60"></a></li><br>
          <li class="nav-item"><a class="nav-link" href="{% url 'about' %}">About</a></li><br>
          <li class="nav-item"><a class="nav-link" href="https://www.github.com/Mohit-Vernekar">Github</a></li><br>
          <li class="nav-item"><a class="nav-link disabled" href="{% url 'linkedin' %}">LinkedIn</a></li><br>
        </ul>
        <ul class="navbar-nav navbar-right">
          {% if user.is_authenticated %}
          <li class="nav-item">
            <a class="nav-link" href="{% url 'post_new' %}">New Post</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'post_draft_list' %}">Drafts</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'logout' %}">Logout</a>
          </li>
          <li class="nav-item">
            <a class="nav-link">Welcome: {{user.username}}</a>
          </li>
            {% else %}
            <li class="nav-item"><a class="nav-item nav-link" href="{% url 'login' %}"><span class="fa fa-user"></span></a></li>
          {% endif %}
        </ul>
      </div>
    </nav>
    <!-- Content Block -->
    <div class="container">
      <div class="row">
        <div class="col-md-5">
          <div class="blog_posts">
            {% block body_block %}
            {% endblock %}
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
